
<!DOCTYPE html>

  <body>
    <div class="container">
      <h1>Настройки <b class="b-tt">"Датчика"</b></h1>
      <hr class="hr-tt">
        <div class="row">
          <div class="col-md-4">
            <button type="button" class="btn btn-info"><label for="popupCheckboxOne" class="popup-shower">Настроить MQTT</label> </button>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-info"><label for="popupCheckboxOne2" class="popup-shower">Настроить сеть</label> </button>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-info"><label for="popupCheckboxOne3" class="popup-shower">Настройка прошивки</label> </button>
          </div>
        </div>
<!-- ____________________________________Настроить MQTT______________________________________ -->
    <div class="popup-wrapper">
      <input type="checkbox" class="popup-checkbox" id="popupCheckboxOne">
      <div class="popup">
        <div class="popup-content">
          <h5 class="title-tt">Настроить MQTT</h5>
          <BR>
          <div class="row">
            <div class="col-md-3">
              IP Адрес сервера
            </div>
            <div class="col-md-9">
              <p><input type="text" pattern="[0-9]{1,3}\.\[0-9]{1,3}\.\[0-9]{3}" placeholder="192.168.1.100"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              Порт сервера
            </div>
            <div class="col-md-9">
              <p><input type="port" pattern="[0-9]{4}" placeholder="2525"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              Пользователь
            </div>
            <div class="col-md-9">
              <p><input type="user" pattern="^[a-zA-Z]+$" placeholder="Server-User"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              Пользователь
            </div>
            <div class="col-md-9">
              <p><input type="password" pattern="^[a-zA-Z]+$" placeholder="Пароль"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-info"><label for="popupCheckboxOne" class="popup-closer">Сохранить и закрыть</label></button>
            </div>
          </div>
        </div>
      </div>
    </div
<!-- ____________________________________Настроить сеть______________________________________ -->
        <div class="popup-wrapper">
          <input type="checkbox" class="popup-checkbox" id="popupCheckboxOne2">
          <div class="popup">
            <div class="popup-content">
              <h5 class="title-tt">Настроить сеть</h5>
              <BR>
                <h5 class="title-tt">Соединение к wifi:</h5>
              <div class="row">
                <div class="col-md-3">
                  Имя сети
                </div>
                <div class="col-md-9">
                  <p><input type="text"  placeholder="Wi-FI"></p>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3">
                  Пользователь
                </div>
                <div class="col-md-9">
                  <p><input type="password" pattern="^[a-zA-Z]+$" placeholder="Wi-Fi ПАРОЛЬ"></p>
                </div>
              </div>
              <hr class="hr-tt">
              <BR>
                <h5 class="title-tt">Точка доступа:</h5>
              <div class="row">
                <div class="col-md-3">
                  Имя сети
                </div>
                <div class="col-md-9">
                  <p><input type="text"  placeholder="Wi-FI"></p>

              </div>

              <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-9">
                  <p><input type="password" pattern="^[a-zA-Z]+$" placeholder="Wi-Fi ПАРОЛЬ"></p>
                </div>
              </div>
              <hr class="hr-tt">
              <BR>
                <h5 class="title-tt">Настройка сети:</h5>
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-5">
                      Ip адрес
                    </div>
                    <div class="col-md-6">
                      <p><input type="text" pattern="[0-9]{1,3}\.\[0-9]{1,3}\.\[0-9]{3}" placeholder="192.168.1.100"></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-5">
                      Ip роутера
                    </div>
                    <div class="col-md-6">
                      <p><input type="text" pattern="[0-9]{1,3}\.\[0-9]{1,3}\.\[0-9]{3}" placeholder="192.168.1.100"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-5">
                      Маска подсети
                    </div>
                    <div class="col-md-6">
                      <p><input type="text" pattern="[0-9]{1,3}\.\[0-9]{1,3}\.\[0-9]{3}" placeholder="255.255.254.0"></p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-5">
                      Dns 1
                    </div>
                    <div class="col-md-6">
                      <p><input type="text" pattern="[0-9]{1,3}\.\[0-9]{1,3}\.\[0-9]{3}" placeholder="192.168.1.100"></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-5">
                      Dns 2
                    </div>
                    <div class="col-md-6">
                      <p><input type="text" pattern="[0-9]{1,3}\.\[0-9]{1,3}\.\[0-9]{3}" placeholder="192.168.1.100"></p>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="hr-tt">

              <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                  <button type="button" class="btn btn-info"><label for="popupCheckboxOne2" class="popup-closer">Сохранить и закрыть</label></button>
                </div>
              </div>
            </div>
          </div>
        </div

        </br></br></br>
